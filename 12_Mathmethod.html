<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method</title>
</head>
<body>
    <script>
        const pi = Math.PI
        document.write(`${pi}<br>`)
        document.write(`${pi.toFixed(2)}<br>`)

        // .round()
        document.write(`${Math.round(3.78)}<br>`)

        // .ceil() & floor()
        document.write(`${Math.ceil(pi)}<br>`)
        document.write(`${Math.floor(pi)}<br>`)

        // .truc()
        document.write(`${Math.trunc(40.5)}<br>`)

        // .pow(x,y)
        document.write(`${Math.pow(2,3)}<br>`)

        // .sqrt()
        document.write(`${Math.sqrt(25)}<br>`)
        document.write(`${Math.SQRT2}<br>`)
        document.write(`${Math.SQRT1_2}<br>`)

        // .abs()
        document.write(`${Math.abs(-40)}<br>`)

        // .min() & .max()
        document.write(`${Math.min(95,47,2,34,53,12)}<br>`)
        document.write(`${Math.max(95,47,2,34,53,12)}<br>`)


        // .random()
        let a = Math.random()
        document.write(a)
        document.write(Math.trunc(a))

    </script>
</body>
</html>
