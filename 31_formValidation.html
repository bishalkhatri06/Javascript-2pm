<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <form action="" class="p-4 shadow-lg" onsubmit="return validForm()">
                    <h2 class="text-center text-muted">Register Form</h2>
                    <div class="mb-2">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" name="fname" id="fname" class="form-control" autofocus onkeyup="fnameValidation()">
                        <span id="fnameMsg"></span>
                    </div>

                    <div class="mb-2">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" name="lname" id="lname" class="form-control" onkeyup="lnameValidation()">
                        <span id="lnameMsg"></span>
                    </div>

                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" id="email" class="form-control" onkeyup="emailValidation()">
                        <span id="emailMsg"></span>
                    </div>

                    <div class="mb-2">
                        <label for="psw" class="form-label">Password</label>
                        <input type="password" name="psw" id="psw" class="form-control" onkeyup="pswValidation()">
                        <span id="pswMsg"></span>
                    </div>

                    <div class="mb-2">
                        <label for="cpsw" class="form-label">Confirm Password</label>
                        <input type="password" name="cpsw" id="cpsw" class="form-control" onkeyup="cpswValidation()">
                        <span id="cpswMsg"></span>
                    </div>

                    <div class="mb-2">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                
                </form>
            </div>
        </div>
    </div>

    <script src="formValidation.js"></script>
</body>
</html>
