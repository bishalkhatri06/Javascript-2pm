<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callbackfunction</title>
  </head>
  <body>
    <div></div>
    <script>
      const news = [
        {
          newsTitle: "First Title",
          newsContent: "news content of the first title",
        },
        {
          newsTitle: "Second Title",
          newsContent: "news content of the second title",
        },
        {
          newsTitle: "Third Title",
          newsContent: "news content of the third title",
        },
      ];

      // define showNews()
      const showNews = () => {
        setTimeout(() => {
          result = "";
          news.forEach((post) => {
            result += `
                    <li>${post.newsTitle}</li>
                    <p>${post.newsContent}</p>
                    `;
          });
          document.querySelector("div").innerHTML = `${result}`;
        }, 3000);
      };

      // call showNews() function
      // showNews()

      // define addNews()
      // const addNews=(newData)=>{
      //     setTimeout(() => {
      //         news.push(newData)
      //     }, 5000);
      // }

      // call addNews()
      // addNews({
      //         newsTitle:'Fourth Title',
      //         newsContent:'news content of the fourth title'
      //     })

      // define with callback
      const addNews = (newData, callback) => {
        setTimeout(() => {
          news.push(newData);
          callback();
        }, 5000);
      };

      // call with callback
      addNews(
        {
          newsTitle: "Fourth Title",
          newsContent: "news content of the fourth title",
        },
        showNews
      );
    </script>
  </body>
</html>
