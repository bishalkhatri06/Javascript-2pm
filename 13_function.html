<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      // Function - it is a block of code to perform a particular task and it can be reusable.
      // we call the function using parenthesis in most of the case eg: demoFunction()
      // we define the function like this
      // function demoFunction(){
      //     ......
      // }

      // eg:
      // define function
      // function demoFunction(){
      //     document.write('this is a function.')
      // }

      // arrow function
      const demoFunction = () => {
        document.write("This is arrow function.");
      };

      // call function
      demoFunction();
    </script>
  </body>
</html>
