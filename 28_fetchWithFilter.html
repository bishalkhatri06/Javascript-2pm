<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <script>
        // fetch is a js method to connect with API

        fetch(`https://fakestoreapi.com/products`)
        .then(res=>res.json())
        .then(products=>{
            // filter product of price greater than 20
            const result= products.filter(data=>{
                return data.price>20
            })
            console.log(result)
        })
        .catch(err=>console.log(err))
    </script>
</body>
</html>
